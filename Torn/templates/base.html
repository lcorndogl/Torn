<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}Torn App{% endblock %}</title>
    <style>
        body {
            font-family: sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Torn App</h1>
        <!-- Add navigation links here if you have them -->
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 My Torn App</p>
    </footer>
</body>

</html>
